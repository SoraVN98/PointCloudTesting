	<div id="overlay">
		<div class="form-row">
			<label for="pointcloud-url" class="col-3">Point Cloud</label>
			<input type="url" id="pointcloud-url" class="col-6 form-control form-control-sm">
			<button id="pointcloud-btn" class="col-3 btn btn-sm btn-primary">Load Pointcloud</button>
		</div>
		<div class="form-row">
			<label for="pointcloud-url" class="col-3">IFC1</label>
			<input type="url" id="ifc1-url" class="col-6 form-control form-control-sm">
			<button id="ifc1-btn" class="col-3 btn btn-sm btn-primary">Load IFC</button>
		</div>
		<div class="form-row">
			<label for="pointcloud-url" class="col-3">IFC2</label>
			<input type="url" id="ifc2-url" class="col-6 form-control form-control-sm">
			<button id="ifc2-btn" class="col-3 btn btn-sm btn-primary">Load IFC</button>
		</div>
		<div class="form-row">
			<label for="pointcloud-url" class="col-3">IFC3</label>
			<input type="url" id="ifc3-url" class="col-6 form-control form-control-sm">
			<button id="ifc3-btn" class="col-3 btn btn-sm btn-primary">Load IFC</button>
		</div>
	</div>
	<script type="module">
		import * as THREE from './libs/three.js/build/three.module.js';
		import { IFCLoader } from './libs/three.js/extra/IFCLoader.js';
		window.viewer = new Potree.Viewer(document.getElementById("potree_render_area"));

		viewer.setEDLEnabled(false);
		viewer.setFOV(60);
		viewer.setPointBudget(1_000_000);
		viewer.loadSettingsFromURL();

		viewer.loadGUI(() => {
			viewer.setLanguage('en');
			$("#menu_tools").next().show();
			// viewer.toggleSidebar();
		});

		const scene = viewer.scene.scene;
		const directionalLight1 = new THREE.DirectionalLight(0xffeeff, 0.8);
		directionalLight1.position.set(1, 1, 1);
		scene.add(directionalLight1);

		const directionalLight2 = new THREE.DirectionalLight(0xffffff, 0.8);
		directionalLight2.position.set(- 1, 0.5, - 1);
		scene.add(directionalLight2);

		const ambientLight = new THREE.AmbientLight(0xffffee, 0.25);
		scene.add(ambientLight);

		// Setup the point cloud input
		const pointcloudUrl = $('#pointcloud-url').val("demo");
		const ifcUrl1 = $('#ifc1-url').val("Project1");
		const ifcUrl2 = $('#ifc2-url').val("test2");
		const ifcUrl3 = $('#ifc3-url').val("test3");
		const pointcloudBtn = $('#pointcloud-btn');
		const ifcBtn1 = $('#ifc1-btn');
		const ifcBtn2 = $('#ifc2-btn');
		const ifcBtn3 = $('#ifc3-btn');

		pointcloudBtn.on('click', function () {
			let pointCloud = pointcloudUrl.val().trim();
			if (viewer.scene.pointclouds.length > 0) {
				viewer.scene.pointclouds.forEach(layer => viewer.scene.scenePointCloud.remove(layer))
				viewer.scene.pointclouds = []
			}
			// Load and add point cloud to scene
			Potree.loadPointCloud(`./pointclouds/${pointCloud}/cloud.js`, "sigeom.sa", e => {
			// Potree.loadPointCloud(`./pointclouds/${pointCloud}/metadata.json`, "sigeom.sa", e => {
				let scene = viewer.scene;
				let pointcloud = e.pointcloud;

				let material = pointcloud.material;
				material.size = 2;
				material.pointSizeType = Potree.PointSizeType.ADAPTIVE;
				material.shape = Potree.PointShape.CIRCLE;

				pointcloud.position.set(0, 0, 0)
				scene.addPointCloud(pointcloud);
				viewer.fitToScreen();

			});
		});

		ifcBtn1.on('click', function () {
			// Load file ifc
			let ifc = ifcUrl1.val().trim();
			const ifcLoader = new IFCLoader();
			ifcLoader.ifcManager.setWasmPath('./libs/three.js/extra/ifc/');
			ifcLoader.load(`./ifc/${ifc}.ifc`, function (model) {
				model.mesh.rotateX(Math.PI * 0.5);
				model.scale.multiplyScalar(0.3408);
				// model.mesh.position.set(
				// 	position.position.x - 10,
				// 	position.position.y + 5,
				// 	position.position.z
				// )
				model.mesh.position.set(0, 15, 0)
				let bbox = new THREE.Box3().setFromObject(model.mesh);
				let node = new THREE.Object3D();
				node.boundingBox = bbox;
				viewer.zoomTo(node, 1, 0);
				viewer.controls.stop();

				scene.add(model.mesh);
			});
		})

		ifcBtn2.on('click', function () {
			// Load file ifc
			let ifc = ifcUrl2.val().trim();
			const ifcLoader = new IFCLoader();
			ifcLoader.ifcManager.setWasmPath('./libs/three.js/extra/ifc/');
			ifcLoader.load(`./ifc/${ifc}.ifc`, function (model) {
				model.mesh.rotateX(Math.PI * 0.5);
				model.scale.multiplyScalar(0.3408);
				// model.mesh.position.set(
				// 	position.position.x - 10,
				// 	position.position.y + 5,
				// 	position.position.z
				// )
				model.mesh.position.set(0, 25, 0)
				let bbox = new THREE.Box3().setFromObject(model.mesh);
				let node = new THREE.Object3D();
				node.boundingBox = bbox;
				viewer.zoomTo(node, 1, 0);
				viewer.controls.stop();

				scene.add(model.mesh);
			});
		})

		ifcBtn3.on('click', function () {
			// Load file ifc
			let ifc = ifcUrl3.val().trim();
			const ifcLoader = new IFCLoader();
			ifcLoader.ifcManager.setWasmPath('./libs/three.js/extra/ifc/');
			ifcLoader.load(`./ifc/${ifc}.ifc`, function (model) {
				model.mesh.rotateX(Math.PI * 0.5);
				model.scale.multiplyScalar(0.3408);
				// model.mesh.position.set(
				// 	position.position.x - 10,
				// 	position.position.y + 5,
				// 	position.position.z
				// )
				model.mesh.position.set(0, 35, 0)
				let bbox = new THREE.Box3().setFromObject(model.mesh);
				let node = new THREE.Object3D();
				node.boundingBox = bbox;
				viewer.zoomTo(node, 1, 0);
				viewer.controls.stop();

				scene.add(model.mesh);
			});
		})
	</script>
